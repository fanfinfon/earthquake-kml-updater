name: Update KML from Kandilli API

on:
  schedule:
    - cron: "*/1 * * * *"  # Every minute
  workflow_dispatch:

jobs:
  update-kml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install axios xmlbuilder2

      - name: Fetch and convert Kandilli data to KML
        run: node generate-kml.js

      - name: Commit and push KML file
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add earthquake.kml
          git commit -m "Update KML from Kandilli" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push

